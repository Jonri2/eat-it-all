<app-multiple-autocomplete
  #search
  width="50vw"
  placeholder="Search"
  [callback]="filterTree(search)"
></app-multiple-autocomplete>

<div class="search-checkbox-container">
  <mat-checkbox
    class="search-checkbox"
    [(ngModel)]="food"
    (change)="onCheckboxChange($event, search)"
    >Food</mat-checkbox
  >
  <mat-checkbox
    class="search-checkbox"
    [(ngModel)]="tags"
    (change)="onCheckboxChange($event, search)"
    >Tags</mat-checkbox
  >
</div>
