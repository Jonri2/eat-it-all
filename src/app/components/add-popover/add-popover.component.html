<button
  mat-fab
  class="add-button"
  [mdePopoverTriggerFor]="addEntryPopover"
  mdePopoverTriggerOn="click"
  #popoverTrigger="mdePopoverTrigger"
>
  <mat-icon>{{ buttonType }}</mat-icon>
</button>

<mde-popover
  [mdePopoverOverlapTrigger]="true"
  [mdePopoverCloseOnClick]="false"
  #addEntryPopover="mdePopover"
>
  <mat-card class="card">
    <mat-tab-group>
      <mat-tab label="Food" *ngIf="!isEditingTag">
        <app-add-food-tab
          [isEditing]="isEditingFood"
          (submitted)="closePopover()"
        ></app-add-food-tab>
      </mat-tab>
      <mat-tab *ngIf="!isEditingFood" label="Tag">
        <app-add-tag-tab
          [isEditing]="isEditingTag"
          (submitted)="closePopover()"
        ></app-add-tag-tab>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</mde-popover>
