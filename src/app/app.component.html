<header></header>
<toolbar></toolbar>

<button
  mat-fab
  class="add-button"
  [mdePopoverTriggerFor]="addEntryPopover"
  mdePopoverTriggerOn="click"
  #popoverTrigger="mdePopoverTrigger"
>
  <mat-icon>add</mat-icon>
</button>

<mde-popover
  #addEntryPopover="mdePopover"
  [mdePopoverOverlapTrigger]="true"
  [mdePopoverCloseOnClick]="false"
>
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Food">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput />
        </mat-form-field>
        <searchbar></searchbar>
      </mat-tab>
      <mat-tab label="Tag"> Content 2 </mat-tab>
    </mat-tab-group>
  </mat-card>
</mde-popover>

<button mat-fab class="edit-button">
  <mat-icon>edit</mat-icon>
</button>

<router-outlet></router-outlet>
